pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: yarn eslint {staged_files}
    prettier:
      glob: '*.{js,ts,jsx,tsx,css,less,scss,vue,json,gql,md}'
      run:
        yarn prettier {staged_files} -w
        git update-index --again

commit-msg:
  commands:
    lint-commit-msg:
      run: yarn commitlint --edit
