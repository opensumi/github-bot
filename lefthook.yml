pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: yarn lint {staged_files}
    prettier:
      glob: '*.{js,ts,jsx,tsx,css,less,scss,vue,json,gql,md}'
      run: |
        yarn lint:fix {staged_files}
        git update-index --again

commit-msg:
  commands:
    lint-commit-msg:
      run: yarn commitlint --edit
